<!DOCTYPE html>
<HTML lang='en'>
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for elem in items|sort(attribute='name') %}
      <LI>{{ elem.id }}: <B>{{ elem.name }}</B>
        <UL>
          {% for c in elem.cities|sort(attribute='name') %}
          <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
          {% endfor %}
        </UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
